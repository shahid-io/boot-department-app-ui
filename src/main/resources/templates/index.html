<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-sm">
    <h1>Home Page</h1>
    <div>
        <a class="btn btn-outline-primary" href="/new">Add New Record</a>
        <hr>
    </div>

    <table class="table table-striped w-75 p-3" align="center" >
        <thead>
        <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${listDepartment}">
            <td align="center" class="table-dark" th:text="${department.id}"></td>
            <td  th:text="${department.name}"></td>
            <td  th:text="${department.code}"></td>
            <td  th:text="${department.address}"></td>
            <td>

                <i><a th:href="@{'/delete/' + ${department.id}}" class="bi bi-pencil-square">Delete</a></i>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/edit/' + ${department.id}}" class="btn btn-outline-danger">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
