<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Department</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <form action="#" th:action="@{/save}" th:object="${department}" method="post">
        <div class="container w-50">
            <h1>Edit Product</h1>
            <hr/>
            <label class="form-label">Department Name</label>
            <input class="form-control" required type="text" th:field="*{name}"/>

            <label class="form-label">Department Code</label>
            <input class="form-control" required type="text" th:field="*{code}" />

            <label class="form-label">Department Location</label>

            <input class="form-control" required type="text" th:field="*{address}" />
            <br><hr><br>
            <button class="btn btn-success" type="submit">Save</button>

        </div>
    </form>
</div>
</body>
</html>
